name: package

on:
    workflow_dispatch:
    # Run the workflow when the Release workflow completes
    workflow_run:
        workflows: ['Release']
        types:
            - completed

jobs:
    build:
        runs-on: ubuntu-latest
        # Run if Release workflow succeeded or manually triggered
        if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

        env:
            # Always push when conditions above are met
            PUSH_CONDITION: true

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  # On workflow_run, checkout the exact commit that triggered Release
                  ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.ref }}

            # Get version from version.json for workflow_run triggers
            - name: Get version from version.json
              id: get_version
              run: |
                  VERSION=$(jq -r '.version' version.json)
                  echo "version=$VERSION" >> "$GITHUB_OUTPUT"

            - name: docker meta details
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: |
                      ghcr.io/${{github.repository}}
                      ghcr.io/uncefact/project-storage-service
                  tags: |
                      type=raw,value=${{ steps.get_version.outputs.version }}
                      type=raw,value=latest
                      type=sha

            # Set up QEMU for multi-platform builds
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Github Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and Push Release
              uses: docker/build-push-action@v5
              with:
                  push: ${{ env.PUSH_CONDITION }}
                  platforms: linux/amd64,linux/arm64
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  build-args: |
